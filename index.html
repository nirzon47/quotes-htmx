<!doctype html>
<html lang="en" data-theme="dark" id="HTML">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quote Generator</title>
		<script src="scripts/htmx.min.js"></script>
		<script src="scripts/changeTheme.js" defer></script>
		<link rel="stylesheet" type="text/css" href="styles/style.css" />
		<link rel="stylesheet" href="styles/custom.css" />
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
	</head>
	<body class="flex flex-col w-screen h-screen py-8 text-center">
		<!-- Heading -->
		<h1 class="text-2xl font-bold sm:text-3xl md:text-5xl md:mt-4">
			Random Quote Generator
		</h1>

		<!-- Loading indicator associated with the state of the HTMX request -->
		<div
			class="mx-auto mt-8 htmx-indicator loading loading-spinner loading-md"
			id="loading-indicator"
		></div>

		<!-- Designated space for the quote -->
		<div
			id="quote"
			class="w-9/12 mx-auto mt-10 sm:text-lg md:text-xl md:mt-16 min-h-[25vh] md:w-7/12"
		></div>

		<!-- The button that makes the API request using HTMX -->
		<button
			class="px-3 py-1.5 mx-auto mt-12 rounded btn btn-outline w-max flex justify-center items-center duration-300 outline-none"
			id="getQuote"
			hx-get="/getRandomQuote"
			hx-trigger="click"
			hx-swap="innerHTML transition:true"
			hx-target="#quote"
			hx-indicator="#loading-indicator"
		>
			Get Quote
		</button>

		<!-- Footer contains a light/dark mode switcher -->
		<footer class="mt-auto">
			<button
				id="themeChanger"
				onclick="changeTheme()"
				class="btn px-4 py-1.5 rounded duration-300 outline-none"
			>
				Light Mode
			</button>
		</footer>
	</body>
</html>
